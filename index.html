<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <title>Wellness Reflection</title>
  </head>
  <body>
    <h1>Wellness Reflection</h1>
    <div class="container">
      <h2>How are you lately?</h2>
      <form>
        <label for="name">Name: <input type="text" id="name"> </label>
        <label for="date">Date: <input type="date" id="date"> </label>
        <label for="wake-time">Wake Time: <input type="text" id="wake-time"> </label>
        <div class="block"><label for="qotd">Verse/Quote of the Day: <input class="block max-width" type="text" id="qotd"> </label></div> <h2>Vitality Levels</h2>
        <label for="morning-vitality">Morning: <input type="number" min="1" max="5" id="morning-vitality"> </label>
        <label for="afternoon-vitality">Afternoon: <input type="number" min="1" max="5" id="afternoon-vitality"> </label>
        <label for="evening-vitality">Evening: <input type="number" min="1" max="5" id="evening-vitality"> </label>
        <h2>Meals + Supplements + Beverages</h2>
        <label for="morning-meals">Morning: <input type="text" id="morning-meals"> </label>
        <label for="morning-meals-notes">Notes: <input type="text" id="morning-meals-notes"> </label>
        <label for="morning-meals-cravings">Cravings: <input type="text" id="morning-meals-cravings"> </label>
        <label for="afternoon-meals">Afternoon: <input type="text" id="afternoon-meals"> </label>
        <label for="afternoon-meals-notes">Notes: <input type="text" id="afternoon-meals-notes"> </label>
        <label for="afternoon-meals-cravings">Cravings: <input type="text" id="afternoon-meals-cravings"> </label>
        <label for="evening-meals">Evening: <input type="text" id="evening-meals"> </label>
        <label for="evening-meals-notes">Notes: <input type="text" id="evening-meals-notes"> </label>
        <label for="evening-meals-cravings">Cravings: <input type="text" id="evening-meals-cravings"> </label>
        <h2>Activities</h2>
        <label for="morning-activity">Morning: <input type="text" id="morning-activity"> </label>
        <label for="afternoon-activity">Afternoon: <input type="text" id="afternoon-activity"> </label>
        <label for="evening-activity">Evening: <input type="text" id="evening-activity"> </label>
        <button>Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
